<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>url2json - URL command -> Json object translator.</title>
    <meta name="description" content="url2json tool. Translate URL command to json object in one click.">
</head>

<body>
    <div class="container">
        <h3>URL to Json traslator</h3>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="url">Url source:</label>
                    <textarea id="url" class="form-control" rows="5" placeholder="Insert URL here..."></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button type="button" class="btn btn-primary" id="btn">Translate..</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="json">Json object:</label>
                    <textarea id="json" class="form-control" rows="20"
                        placeholder="Here's going to appear json object."></textarea>
                    <p id="json_data"></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="url2json.js"></script>

</html>
